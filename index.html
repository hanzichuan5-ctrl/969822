<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的第一个网站</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", Arial;
      line-height:1.6;
      background:#f6f7fb;
    }
    .container{
      max-width: 880px;
      margin: 0 auto;
      padding: 40px 16px;
    }
    .card{
      background:#fff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    .hero{
      display:flex;
      gap: 20px;
      align-items:center;
      flex-wrap: wrap;
    }
    .avatar{
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #eee;
    }
    h1{
      margin: 0;
      font-size: 28px;
    }
    .sub{
      margin: 6px 0 0;
      color:#555;
    }
    .btns{
      margin-top: 16px;
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    a.btn{
      display:inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration:none;
      background:#111;
      color:#fff;
    }
    a.btn.album{
      background:#e9ecf2;
      color:#111;
    }
    .section{
      margin-top: 22px;
    }
    ul{
      margin: 10px 0 0;
      padding-left: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="hero">
        <img class="avatar" src="assets/avatar.jpg" alt="头像" />
        <div>
          <h1>こんにちは、鼠少です！</h1>
          <p class="sub">这是我的个人主页（GitHub Pages）。</p>

          <div class="btns">
            <a class="btn album" href="album.html">我的相册</a>
            <a class="btn secondary" href="https://www.xiaohongshu.com/explore" target="_blank" rel="noopener">小红书</a>
            <a class="btn" href="https://github.com/hanzichuan5-ctrl" target="_blank" rel="noopener">GitHub</a>
            <a class="btn secondary" href="mailto:hanzichuan5@gmail.com">邮箱联系</a>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>我在做什么</h2>
        <ul>
          <li>学习日语</li>
          <li>Power BI：DAX / M</li>
          <li>游戏发行项目管理</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
