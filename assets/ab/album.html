<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的相册</title>
  <style>
    body{ margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", Arial; background:#f6f7fb; }
    .container{ max-width: 980px; margin: 0 auto; padding: 28px 16px; }
    .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    a.btn{ display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; background:#111; color:#fff; }
    h1{ margin:0; font-size:24px; }
    .grid{ margin-top:18px; display:grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap:12px; }
    .grid a{ display:block; background:#fff; border-radius:14px; overflow:hidden; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    .grid img{ width:100%; height:160px; object-fit:cover; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <h1>我的相册</h1>
      <a class="btn" href="index.html">返回首页</a>
    </div>

    <div class="grid">
      <!-- 把文件名改成你实际上传的图片名 -->
      <a href="assets/ab/01.jpg" target="_blank"><img src="assets/ab/01.jpg" alt="photo 1"></a>
      <a href="assets/ab/02.jpg" target="_blank"><img src="assets/ab/02.jpg" alt="photo 2"></a>
      <a href="assets/ab/03.jpg" target="_blank"><img src="assets/ab/03.jpg" alt="photo 3"></a>
      <a href="assets/ab/04.jpg" target="_blank"><img src="assets/ab/04.jpg" alt="photo 4"></a>
      <a href="assets/ab/05.jpg" target="_blank"><img src="assets/ab/05.jpg" alt="photo 5"></a>
      <a href="assets/ab/06.jpg" target="_blank"><img src="assets/ab/06.jpg" alt="photo 6"></a>
    </div>
  </div>
</body>
</html>
